<h1>Inscrição Hall To Code</h1>
<h2>Venha participar do melhor curso do Brasil só não, da Bahia.</h2>
<form>
    <label for="input-email">Email</label>
    <input required id="input-email" placeholder="Preencha seu e-mail">
    <br>
    <br>
    <label for="input-name">Nome</label>
    <input required id="input-name" placeholder="Preencha seu nome">
    <br>
    <br>
    <label>Idade</label>
    <input required placeholder="Preencha sua idade">
    <br>
    <br>
    <label>Quando deseja começar?</label>
    <input required type="date">
    <br>
    <br>
    <input required id="input-eula" type="checkbox">
    <label for="input-eula">Aceito os <a href="eula.html" target="_blank">termos de uso</a></label>
    <br>
    <br>
    <button>Enviar</button>
</form>
